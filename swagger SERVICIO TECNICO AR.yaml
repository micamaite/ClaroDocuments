swagger: "2.0"
info:
  version: "1"
  title: "Tucarpeta Claro Servicio Técnico"
  description: "Servicios que se utilizaran para integrarse con tucarpeta desde la aplicación AVA y Claro."
paths:
  /token:
    post:
      tags:
        - Auth
      summary: Autentica a un usuario
      description: Autentica a un usuario con OAuth2
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: grant_type
          in: formData
          type: string
          description: Tipo de credenciales a utilizar
          required: true
        - name: username
          in: formData
          type: string
          description: Nombre de usuario a autenticar
          required: true
        - name: password
          in: formData
          type: string
          description: Contraseña del usuario
          required: true
        - name: Content-Type
          in: header
          required: true
          type: string
          default: application/x-www-form-urlencoded
      responses:
        200:
          description: Operación exitosa
          schema:
            type: object
            properties:
              access_token:
                type: "string"
                title: Token de acceso
              token_type:
                type: string
                title: Tipo de token que se entrega
              expires_in:
                type: integer
                title: Tiempo de expiración en segundos
              user_name:
                type: string
                title: Nombre del usuario autenticado
        400:
          description: Datos inválidos
        401:
          description: No autenticado
        403:
          description: No autorizado
        404:
          description: Trámite no encontrado
        500:
          description: Error interno
  /claro/st/documents:
    post:
      tags:
        - ST
      summary: Nuevo Trámite
      description: Creación del documento
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
        - name: body
          in: body
          description: Json para crear un nuevo trámite
          required: true
          schema:
            $ref: "#/definitions/CrearSdst"
      responses:
        200:
          description: Operación exitosa
          schema:
            $ref: "#/definitions/Respuesta"
        400:
          description: Datos inválidos
        401:
          description: No autenticado
        403:
          description: No autorizado
        404:
          description: Trámite no encontrado
        500:
          description: Error interno
      security:
        - OAuth2: []
