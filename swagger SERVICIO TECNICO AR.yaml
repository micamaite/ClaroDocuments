schemes:
  - https
securityDefinitions:
  OAuth2:
    tokenUrl: https://test-doc.claro.com.ar/api/token
    type: oauth2
    flow: password
definitions:
  CrearSdst:
    type: object
    title: Datos del trámite a crear
    required:
      - application
      - flow
      - name
      - contents
      - contentType
      - metadata
      - branchId
      - companyId
    properties:
      application:
        type: string
        title: Nombre de la aplicación dueña del trámite
        default: tucarpeta.com
      flow:
        type: string
        title: Flujo asociado al trámite
      name:
        type: string
        title: Nombre del trámite
      contents:
        type: string
        title: Contenidos del archivo en formato base64
      contentType:
        type: string
        title: Tipo mime del contenido del archivo
      branchId:
        type: string
        title: Sucursal
      companyId:
        type: string
        title: id de sucursal
      metadata:
        type: object
        title: Metadatos a asociar al trámite
        required:
          - customer
          - number
          - status
          - agent
          - addressStreetNumber
          - addressPostalCode
          - pointOfSale
        properties:
          customer:
            $ref: "#/definitions/Customer"
          number:
            type: string
            title: Código o número de trámite
          status:
            type: object
            title: objeto estado
            required: 
              - code
              - description
            properties:
              code:
                type: string
                title: codigo de estado
              description: 
                type: string
                title: descripcion del codigo de estado
          agent:
            type: string
            title: Código o número del agente
          addressStreetNumber:
            type: string
            title: Dirección del cliente
          addressPostalCode:
            type: string
            title: Código postal del cliente
          pointOfSale:
            type: string
            title: Punto de venta
          contact:
            type: object
            title: objeto contacto
            required: 
              - phoneNumber
            properties:
              phoneNumber:
                type: string
                title: Número de contacto
          phones:
            type: array
            title: Teléfonos asociados al trámite
            items:
              $ref: "#/definitions/Phone"
          Failed:
            type: object
            title: descripcion de fallo
            required:
              - check
              - notesCheck
              - reportFailed
              - comments
              - accessories
            properties:
              check:
                type: array
                title: Titulo de falla
                items:
                  type: string
              notesCheck:
                type: string
                title: Notas de falla 
              reportFailed:
                type: array
                title: Error de falla
                items:
                  type: string
              comments:
                type: string
                title: Comentarios de falla  
              accessories:
                type: string
                title: Accesorio del celular
  Customer:
    type: object
    title: Datos del cliente de la línea
    required:
      - documentNumber
      - taxId
      - email
      - name
      - lastName
      - isEmailConfirmed
    properties:
      documentNumber:
        type: string
        title: Número de documento
      taxId:
        type: string
        title: CUIT
      email:
        type: string
        title: Correo electrónico
      name:
        type: string
        title: Nombre del cliente
      lastName:
        type: string
        title: Apellido del cliente  
      isEmailConfirmed:
        type: boolean
        title: Determina si el correo electrónico informado está confirmado
  Payment:
    type: object
    title: Instancia de forma de pago
    required:
      - name
      - value
    properties:
      name:
        type: string
        title: Nombre de la forma de pago
      id:
        type: string
        title: Identificador de la forma de pago. Ej. Nro de tarjeta, etc.
      value:
        type: number
        title: Valor total o de la cuota
      dues:
        type: integer
        title: Cantidad de cuotas
        default: null
      type:
        type: integer
        title: Tipo de pago (1-pesos 2-puntos)
        default: null
      points:
        type: integer
        title: Cantidad de puntos canjeados
        default: null
      cft:
        type: number
        title: CFT
        default: null
      tea:
        type: number
        title: TEA
        default: null
      details:
        type: array
        title: Colección de detalles referidos al pago
        items:
          type: object
          title: Instancia del detalle referido al pago
          required:
            - name
            - amount
          properties:
            name:
              type: string
              title: Nombre o descripción del detalle
            amount:
              type: number
              title: Monto asociado al detalle
  Phone:
    type: object
    title: Datos del teléfono
    required:
      - brand
      - imei
      - model
      - number
      - activationDate
    properties:
      brand:
        type: string
        title: Marca del teléfono
      imei:
        type: string
        title: IMEI del equipo
      model:
        type: string
        title: Modelo del equipo
      number:
        type: string
        title: Número de línea
      activationDate:
        type: string
        title: Fecha de activación
  Respuesta:
    type: object
    title: respuesta de creacion de doc
    properties:
      id:
        type: string
        title: id del documento
      url:
        type: string
        title: url de tramite
      urlEnd:
        type: string
        title: urlEnd de tramite
  RespuestaId:
    type: object
    title: respuesta attach muleteer
    properties:
      id:
        type: string
        title: id del documento
  attach:
    type: array
    title: respuesta de creacion de documento
    items:
      $ref: "#/definitions/attachments"
  attachments:
    type: object
    title: Datos del teléfono
    required:
      - name
      - contents
      - contentType
    properties:
      name:
        type: string
        title: Firma Holografica
      contents:
        type: string
        title: Firma
      contentType:
        type: string
        title: IMEI del equipo 
  ResponseDetails:
    type: object
    title: Respuesta de detalle
    properties:
      DocumentId:
        type: string
        title: id del documento 
      NumberOr:
        type: string
        title: Nro de orden de reparacion
      CodeStatus:
        type: string
        title: estado de tramite
      Status:
          type: array
          title: respuesta de lista detalle
          items:
            $ref: "#/definitions/Details"
      Action:
        type: object
        title: Datos del teléfono
        required:
          - Code
          - Description
        properties:
          Code:
            type: string
            title: Codigo de accion
          Description:
            type: string
            title: descripcion de accion
          Message:
            type: string
            title: mensaje
  ResponseClaro:
    type: object
    title: Respuesta de detalle
    properties:
      DocumentId:
        type: string
        title: id del documento 
      Status:
        type: string
        title: estado
      UploadDateUtc:
        type: string
        title: estado de tramite
      Error:
          type: number
          title: nro error
      document:
        type: object
        title: Datos del teléfono
        properties:
          name:
            type: string
            title: nombre
          address:
            type: string
            title: direccion
          dte:
            type: string
            title: dte
      errorMessage:
        type: string
        title: mensaje de error
      ok:
        type: string
        title: true / false
      flow:
        type: string
        title: estado de tramite
      dte:
        type: object
        title: objeto dte
      email:
        type: string
        title: email
      count:
        type: number
        title: contador
      errorDate:
          type: boolean
          title: true / false
  Details:
    type: object
    title: Datos del teléfono
    required:
      - name
      - contents
      - contentType
    properties:
      name:
        type: string
        title: Firma Holografica
      contents:
        type: string
        title: Firma
      contentType:
        type: string
        title: IMEI del equipo 
  SignedAndNotif:
    type: object
    title: Datos del teléfono
    required:
      - id
      - Attachment
    properties:
      id:
        type: string
        title: Id de documento
      Attachment:
        type: array
        title: respuesta de lista detalle
        items:
          $ref: "#/definitions/Signed"
  Signed:
    type: object
    title: Datos de firma
    required:
      - name
      - contents
      - contentType
    properties:
      name:
        type: string
        title: Firma Holografica
